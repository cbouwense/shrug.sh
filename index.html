<!doctype html>
<html>
<head>
	<title>¯\_(ツ)_/¯</title>
	<meta name="description" content="Ascii Shrug">
	<meta name="keywords" content="ascii shrug copy paste">
  <style type="text/css">
    * {
      font-family: "Verdana", Times, Serif;
    } 

    body {
      display: flex;
      font-size: 25vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 50px;
    }

    button {
      color:  white;
      font:  ;
      height: 25vh;
      width:  50vh;
      font-size: 100px;
      background: rgb(9,9,121);
      border-radius: 10px;
      border: 0;
      background: rgb(80,9,121);
background: linear-gradient(148deg, rgba(80,9,121,1) 34%, rgba(51,0,255,1) 100%);
      box-shadow: 5px 5px 10px 5px slategray;
    }

    p { 
      margin: 0;
    }

    #copied-alert {
      font-size: 100px;
      visibility: hidden;
    }
  </style>
  <script type="text/javascript">
    function copyToClipboard() {
      navigator.clipboard.writeText(document.getElementById("shrug").textContent);
    }

    function showCopiedAlert() {
      document
        .getElementById("copied-alert")
        .style
        .visibility = "visible";
    }

    function hideCopiedAlert() {
      document
        .getElementById("copied-alert")
        .style
        .visibility = "hidden";
    }

    function handleCopyClick() {
      copyToClipboard();
      showCopiedAlert();
      setTimeout(hideCopiedAlert, 3000);
    }
  </script>
</head>
<body>
  <p id="shrug">¯\_(ツ)_/¯</p>
  <button onclick="handleCopyClick()">Copy</button>
  <p id="copied-alert">Copied!</p>
</body>
</html>
